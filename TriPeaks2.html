<script>
var dealt = false;
var deck = new Array(53);

function Card(num,suit) {
   this.suit = suit;
   this.num = num;
   this.fname = fname;
}
function fname() {
   return this.suit + this.num + ".gif";
}

function CreateDeck() {
   for (i=1; i<14; i++) {
     deck[i] = new Card("c", i);
     deck[i+13] = new Card("h", i);
     deck[i+26] = new Card("s", i);
     deck[i+39] = new Card("d", i);
   }
//Shuffle
   var n = Math.floor(400 * Math.random() + 500);
   for (i=1; i<n; i++) {
      card1 = Math.floor(52*Math.random() + 1);
      card2 = Math.floor(52*Math.random() + 1);
      temp = deck[card2];
      deck[card2] = deck[card1];
      deck[card1] = temp;
   }
}

</script>
